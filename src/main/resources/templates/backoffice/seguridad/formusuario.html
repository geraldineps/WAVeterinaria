<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout-static::head}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script th:src="@{/js/web/backoffice/seguridad/formusuario.js}" type="text/javascript"></script>
<nav th:replace="~{layout-static::menu}"></nav>

<div id="layoutSidenav">

    <div th:replace="~{layout-static::menu2}"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Mantenimiento de Usuario</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item">Dashboard</li>
                    <li class="breadcrumb-item">Mantenimiento</li>
                    <li class="breadcrumb-item active">Usuario</li>
                </ol>
                <button id="btnagregar" type="button" class="btn btn-primary">
                    <i class="bi bi-plus-square"></i> Agregar</button>
                <hr>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        Usuarios
                    </div>
                    <div class="card-body">
        <div id="divmensaje"></div>
            <table id="tblusuario" class="table table-bordered table-hover">
            <thead>
            <tr>
                <th scope="col">Nombres</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Usuario</th>
                <th scope="col">Email</th>
                <th scope="col">Activo</th>
                <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="usuario : ${listaUsuarios}">
                <td th:text="${usuario.nombres}"></td>
                <td th:text="${usuario.apellidos}"></td>
                <td th:text="${usuario.nomusuario}"></td>
                <td th:text="${usuario.email}"></td>
                <td th:text="${usuario.activo}"></td>
                <td>
                    <button type="button" class="btn btn-success btn-sm btnactualizar"
                            th:data-usuid="${usuario.idusuario}"
                    ><i class="bi bi-pencil-square"></i> Actualizar
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        </div>
</div>

    <!-- Modal registro y actualización de producto -->
    <div class="modal fade" id="modalusuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Usuario</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtnombre"
                           placeholder="name@example.com">
                    <label for="txtnombre">Nombres</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtapellido"
                           placeholder="name@example.com">
                    <label for="txtapellido">Apellidos</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtemail"
                           placeholder="name@example.com">
                    <label for="txtemail">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="txtusuario"
                           placeholder="name@example.com">
                    <label for="txtusuario">Usuario</label>
                </div>
                <div class="mb-3" id="divmsgpassword">
                    <label class="form-label">El password será enviado por correo al email indicado en este
                        formulario.</label>
                </div>
                <div class="form-check form-switch" id="switchusuario">
                    <input class="form-check-input" type="checkbox"
                           role="switch" id="cbactivo">
                    <label class="form-check-label" for="cbactivo">
                        Activo</label>
                </div>
                <input type="hidden" id="hddidusuario" value="0">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="btnguardar">Guardar</button>
                <button type="button" class="btn btn-success" id="btnenviar">Enviar Password</button>
            </div>
        </div>
    </div>
</div>
            </div>

        </main>
        <footer th:replace="~{layout::footer}"></footer>
    </div>
</div>

</body>
</html>
